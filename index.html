<!DOCTYPE html>
<html lang="en">

<head>
    <title>ToDo List</title>
    <meta charset="UTF-8">
    <meta name="description" content="Welcome to my portfolio! take a look around.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/Personal Logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1 id="main">ToDo</h1>
    </header>

    <div class="container">
        <div class="todo-app">
            <h2><img src="https://raw.githubusercontent.com/Arman-Markaryan/Portfolio-Img-Hosting/main/icons/list-icon.png" alt="list-icon">To-Do List<img src="https://raw.githubusercontent.com/Arman-Markaryan/Portfolio-Img-Hosting/main/icons/list-icon.png" alt="list-icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Finish Up Portfolio">
                <button onclick="addTask()" id="button">Add</button>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
